         <script>
         function componentToHex(c) {
           var hex = c.toString(16);
           return hex.length == 1 ? "0" + hex : hex;
         }
         
         function rgbToHex(r, g, b) {
           return "#" + componentToHex(r) + componentToHex(g) + componentToHex(b);
         }
         
         function enforceBounds(x) {
           if (x < 0) {
             return 0;
           } else if (x > 1){
             return 1;
           } else {
             return x;
           }
         }
         
         function interpolateLinearly(x, values) {
           // Split values into four lists
           console.log(x);
           var x_values = [];
           var r_values = [];
           var g_values = [];
           var b_values = [];
           for (i in values) {
             x_values.push(values[i][0]);
             r_values.push(values[i][1][0]);
             g_values.push(values[i][1][1]);
             b_values.push(values[i][1][2]);
           }
           var i = 1;
           while (x_values[i] < x) {
             i = i+1;
           }
           i = i-1;
           var width = Math.abs(x_values[i] - x_values[i+1]);
           var scaling_factor = (x - x_values[i]) / width;
            // Get the new color values though interpolation
            var r = r_values[i] + scaling_factor * (r_values[i+1] - r_values[i]);
            var g = g_values[i] + scaling_factor * (g_values[i+1] - g_values[i]);
            var b = b_values[i] + scaling_factor * (b_values[i+1] - b_values[i]);
            r = Math.round(255*enforceBounds(r));
            g = Math.round(255*enforceBounds(g));
            b = Math.round(255*enforceBounds(b));
            console.log(r + " " + g + " " + b);
            return rgbToHex(r, g, b);
          }

         function millisToString(m) {
           var minutes = Math.floor(m / 60000);
           m = m % 60000;
           var seconds = Math.floor(m / 1000);
           m = m % 1000;
           var millis = m;
           return pad(minutes, 2) + ":" + pad(seconds, 2) + "." + pad(millis, 3);
         }
         
         function pad(quantity, nums) {
           s = quantity + "";
           if (s.length >= nums) {
             return s;
           }
           return pad("0"+quantity, nums);

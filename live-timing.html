<script>

// Change stats

function changeLastUpdatedStats(num) {
  document.getElementById("lastUpdatedStats").innerHTML = "" + num;
}

function changeThrottleStats(num, lastUpdated) {
  document.getElementById("throttleStats").innerHTML = "" + num;
  changeLastUpdatedStats(lastUpdated);
}

function changeSpeedStats(num, lastUpdated) {
  document.getElementById("speedStats").innerHTML = "" + num;
  changeLastUpdatedStats(lastUpdated);
}

function faultBMS(bool) {
  if (bool) {
    document.getElementById("BMSFault").style.background = "#E53838";
  } else {
    document.getElementById("BMSFault").style.background = "#56BF56";
  }
}

function faultMC(bool) {
  if (bool) {
    document.getElementById("MCFault").style.background = "#E53838";
  } else {
    document.getElementById("MCFault").style.background = "#56BF56";
  }
}

</script>

<script>
var particle = new Particle();
var token;
// Login
particle.login({username: 'cornellresistance@gmail.com', password: 'clifford'}).then(
  function(data) {
    console.log('LOGGED IN.');
    token = data.body.access_token;
    console.log(token);
    getEventStream();
  },
  function (err) {
    console.log('Could not log in.', err);
  }
);

// Get event stream
function getEventStream() {
  //Successful login: get devices events
  console.log('Begin event stream.');
  console.log(token);
  particle.getEventStream({ deviceId: 'mine', auth: token }).then(function(stream) {
    stream.on('event', function(json) {
    console.log(JSON.stringify(json, null, 4));
    parseData (json.data);
    });
  });
}

// Parse live data
function parseData (data) {
  // Parse live data 
  var data_arr = data.split("_");

  for (var i in data_arr) {

    var data_i = data_arr[i];
    var data_i_arr = data_i.split(";");
    var property = data_i_arr[0];
    var value = data_i_arr[1];
    var time = data_i_arr[2];
    switch (property) {
      case "throttle": 
        changeThrottleStats(value, time);
        throttleChartInstance.push([{time: time, y: value}]);
        break;
      case "speed": 
        changeSpeedStats(value, time);
        speedChartInstance.push([{time: time, y: value}]);
        break;
      case "fault":
        parseFaultData(value);
        break;
      default:
        break;
    }
  }
}

function parseFaultData(value) {
  console.log("there's a fault!")
  console.log("fault " + value);
  switch (value) {
    case "0":
      faultBMS(false);
      faultMC(false);
      break;
    case "1":
      faultBMS(false);
      faultMC(true);
      break;
    case "2":
      faultBMS(true);
      faultMC(false);
      break;
    case "3":
      faultBMS(true);
      faultMC(true);
      break;
    default:
      break;
  }
}

</script>
